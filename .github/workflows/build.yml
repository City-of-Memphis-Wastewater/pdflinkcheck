# .github/workflows/build.yml

name: Build pdflinkcheck artifacts

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          # This ensures the created venv is activated implicitly
          cache: pip

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install shiv pyinstaller build
          pip install -e . 

      - name: Build wheel & sdist
        run: python -m build --sdist

      - name: Build PYZ (shiv)
        run: |
          python build_pyz.py

      - name: Build executable (PyInstaller)
        run: |
          python build_executable.py

      - name: Collect Windows artifacts
        if: runner.os == 'Windows'
        run: |
          mkdir -p dist/upload
          # Use Copy-Item with -ErrorAction SilentlyContinue 

          cp dist/*.pyz dist/upload/ -ErrorAction SilentlyContinue
          cp dist/*.exe dist/upload/ -ErrorAction SilentlyContinue
      
      - name: Collect Unix artifacts
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist/upload
          # Use Copy-Item with -ErrorAction SilentlyContinue 
          # and the standard path separator (which Windows handles correctly)

          cp dist/*.pyz dist/upload/ 2>/dev/null || true
          cp dist/*.exe dist/upload/ 2>/dev/null || true

          # Only copy generic artifacts (tar.gz, whl) on ONE runner (e.g., Ubuntu)
          if [ "${{ runner.os }}" == "Linux" ]; then
            cp dist/*.tar.gz dist/upload/ 2>/dev/null || true
            cp dist/*.whl dist/upload/ 2>/dev/null || true
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pdflinkcheck-${{ matrix.os }}
          path: dist/upload/

  attach-to-release:
    name: Attach artifacts to GitHub Release
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Attach artifacts to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
