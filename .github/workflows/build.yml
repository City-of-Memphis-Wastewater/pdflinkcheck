# .github/workflows/build.yml

name: Build pdflinkcheck artifacts

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install shiv pyinstaller build

      - name: Install project dependencies (for build scripts)
        # This installs pdflinkcheck (the package) in editable mode,
        # which pulls in all of its required dependencies (like pyhabitat)
        run: pip install -e . 


      - name: Build wheel & sdist
        run: python -m build

      - name: Build PYZ (shiv)
        run: |
          python build_pyz.py

      - name: Build executable (PyInstaller)
        run: |
          python build_executable.py

      - name: Collect artifacts
        run: |
          mkdir -p dist/upload
          cp dist/*.whl dist/upload/ 2>/dev/null || true
          cp dist/*.tar.gz dist/upload/ 2>/dev/null || true
          cp dist/*.pyz dist/upload/ 2>/dev/null || true
          cp dist/*.exe dist/upload/ 2>/dev/null || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pdflinkcheck-${{ matrix.os }}
          path: dist/upload/

  attach-to-release:
    name: Attach artifacts to GitHub Release
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Attach artifacts to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
