# .github/workflows/build.yml

name: Build pdflinkcheck artifacts

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Clean Build Directories (Unix/macOS)
        if: runner.os != 'Windows'
        run: |
          echo "Cleaning build directories..."
          rm -rf dist/ build/ *.egg-info
          echo "Clean complete."
          
      - name: Clean Build Directories (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          echo "Cleaning build directories..."
          # Use Remove-Item with -Recurse and -Force (PowerShell native)
          Remove-Item -Path dist/, build/, *.egg-info -Recurse -Force -ErrorAction SilentlyContinue
          echo "Clean complete."
          
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          # This ensures the created venv is activated implicitly
          cache: pip

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install shiv pyinstaller build
          pip install -e ".[full]"  # Ensure PyMuPDF is there for the compiler to find 
         # pip install -e .

      - name: Build wheel & sdist
        run: python -m build --sdist

      - name: Build PYZ (shiv)
        if: runner.os != 'Windows'
        run: |
          python build_pyz.py

      - name: Build executable (PyInstaller)
        run: |
          python build_executable.py

      - name: Collect Windows artifacts
        if: runner.os == 'Windows'
        run: |
          New-Item -Path dist/upload -ItemType Directory -ErrorAction Stop
          
          #Copy-Item dist/*.pyz dist/upload/ -ErrorAction SilentlyContinue # suppress windows PYZ for now
          #Copy-Item dist/*.bat dist/upload/ -ErrorAction SilentlyContinue # suppress windows PYZ for now 
          Copy-Item dist/*.exe dist/upload/ -ErrorAction SilentlyContinue
      
      - name: Collect Unix artifacts
        if: runner.os != 'Windows'
        run: |  
          mkdir -p dist/upload

          # The 'dist/' directory now only contains files from the current build.

          # 1. Copy all artifacts EXCEPT the sdist (.tar.gz) and wheel (.whl)
          echo "Staging platform-specific artifacts (PYZ, ELF, etc.)..."
          find dist/ -maxdepth 1 \
            -type f \
            ! -name "*.tar.gz" \
            ! -name "*.whl" \
            -exec cp {} dist/upload/ \;

          # 2. Only copy generic artifacts (tar.gz, whl) on ONE runner (e.g., Ubuntu), to avoid redundant copying.
          if [ "${{ runner.os }}" == "Linux" ]; then
            cp dist/*.tar.gz dist/upload/ 2>/dev/null || true
            cp dist/*.whl dist/upload/ 2>/dev/null || true
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pdflinkcheck-${{ matrix.os }}
          path: dist/upload/

  attach-to-release:
    name: Attach artifacts to GitHub Release
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Attach artifacts to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
